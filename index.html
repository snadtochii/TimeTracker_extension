<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet">
</head>

<body>
    <div class="conteiner-fluid" id="auth">
        <h2 class="page-header">Login</h2>
        <div class="alert alert-danger" id="error-alert" role="alert">
            <strong id="error"></strong>
        </div>
        <form id="auth-form">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>
            <!-- <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div> -->
            <input type="submit" class="btn btn-primary" value="Login" id="submit">
        </form>
        <button id="btn-login" class="btn btn-primary btn-margin">
            Log In
        </button>
    </div>
    <div class="conteiner-fluid" id="working-space">
        <div class="row">
            <div class="col-sm-12 first-row">
                <span id="name"></span>
                <a class="pull-right" id="logout" href="#">Logout</a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 second-row" id="nav-conteiner">
                <ul class="nav nav-pills" id="nav-panel">
                    <li role="presentation" class="tabs" data-role="ce/qe"><a href="#">CE/QE</a></li>
                    <li role="presentation" class="tabs" data-role="images qc"><a href="#">IMAGES</a></li>
                </ul>
            </div>

            <div class="col-sm-6 second-row" id="date-conteiner">
                <div class="input-group">
                    <input type="date" class="form-control" id="date" aria-describedby="basic-addon2">
                </div>
            </div>

        </div>
        <div class="row" id="table-head-row">
            <div class="col-md-12">
                <table>
                    <tr>
                        <td>SYNTHES</td>
                        <td>OBL</td>
                        <td>SUM</td>
                    </tr>

                </table>

            </div>
        </div>
        <div class="row" id="output">
            <div class="col-md-12">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <table>
                                <tr>
                                    <td id="time-synthes" class="time">&nbsp;</td>
                                    <td id="time-OBL" class="time">&nbsp;</td>
                                    <td id="time-sum" class="time">&nbsp;</td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a id="left" class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a id="right" class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <img src="img/loader.gif" id="loader" alt="" />
                <div class="alert alert-danger" id="error-alert-logged" role="alert">
                    <strong id="error-logged"></strong>
                </div>
            </div>
        </div>
        <div id="row">
            <div class="col-sm-12">
                <div class="dropup">
                    <button class="btn btn-default dropdown-toggle btn-sm" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false" data-time-format="hh">
                        <span></span>
                        <!--Min/Hours-->
                        <span class="caret"></span>
                        </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <li data-time-format="hh"><a href="#">Hours</a></li>
                        <li data-time-format="mm"><a href="#">Minutes</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/interface.js"></script>
    <script src="js/getSetDate.js"></script>
    <script src="js/auth-v2.js"></script>
    
    <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">  
</body>

</html>
