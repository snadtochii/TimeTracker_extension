<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Bootstrap -->

    <link href="css/stylesheet.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body>
    <div class="conteiner-fluid">
        <div class="row">
            <div class="col-sm-3 first-row">
                <ul class="nav nav-pills" id="nav-panel">
                    <li role="presentation" class="tabs" data-role="ce"><a href="#">CE</a></li>
                    <li role="presentation" class="tabs" data-role="qe"><a href="#">QE</a></li>
                </ul>
            </div>

            <div class="col-sm-9 first-row" id="date-conteiner">
                <div class="input-group">
                    <input type="date" class="form-control" id="date" aria-describedby="basic-addon2">
                </div>
            </div>

        </div>
        <div class="row" id="table-head-row">
            <div class="col-md-12">
                <table>
                    <tr>
                        <td>SYNTHES</td>
                        <td>OBL</td>
                        <td>SUM</td>
                    </tr>

                </table>

            </div>
        </div>
        <div class="row" id="output">
            <div class="col-md-12">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <!--<ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>-->

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <table>
                                <tr>
                                    <td id="time-synthes" class="time">&nbsp;</td>
                                    <td id="time-OBL" class="time">&nbsp;</td>
                                    <td id="time-sum" class="time">&nbsp;</td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a id="left" class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a id="right" class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <img src="img/loader.gif" id="loader" alt="" />
                <!--<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>-->
            </div>
        </div>
        <div id="row">
            <div class="col-sm-12">
                <div class="dropup">
                    <button class="btn btn-default dropdown-toggle btn-sm" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false" data-time-format="hh">
                        <span></span>
                        <!--Min/Hours-->
                        <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <li data-time-format="hh"><a href="#">Hours</a></li>
                            <li data-time-format="mm"><a href="#">Minutes</a></li>
                        </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="js/getSetDate.js"></script>

            crossorigin="anonymous"></script>
